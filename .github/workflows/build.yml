on:
  release:
    types: [published]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run make
      - name: Deploy
        run: gh release upload ${{ github.ref }} ./out/make/squirrel.windows/x64*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}