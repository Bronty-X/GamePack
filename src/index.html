        <div class="top-media" v-if="gameData.length!=0">
            <img class="top-media-img"   :src="gameData[nowTopGameIndex].thumbnailPath" >
            <div class="top-media-text" >
                <h1 class="top-media-title">{{gameData[nowTopGameIndex].title}}</h1>
                <p class="top-media-description">{{gameData[nowTopGameIndex].description}}</p>
                
            </div>
            <div class="progress-bar">
                <div class="progress-bar-fill"></div>
            </div>
        </div>
        
        <div class="game-cards-grid">
            <div class="game-card" @click="openDetailView(index)"   v-for="game,index in gameData" >
                <img class="game-card-img" @click="":src="game.thumbnailPath" >
                <div class="game-card-detail">
                    <h1 class="game-card-title">{{game.title}}</h1>
                    <button class="game-card-playbtn" @click="playGame(game.id)">
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" class="game-card-playbtn-texture" viewBox="0 0 16 16">
                                <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
                            </svg>
                        </span>
                        <span>Play</span>
                    </button>
                </div>
            </div>
        </div>
        
    </div>
    
    <script src="js/index.js"></script>
    <script src="js/detailView.js"></script>
    <script src="lib/vue.global.js"></script>
    <script type="module">
        const { createApp, ref } = Vue
        //import testComponent from './components/topGameCard.js'

        createApp({
            data() {
                return {
                    test:"test",
                    detailViewVisible:false,
                    nowTopGameVisible:true,
                    nowTopGameIndex:0,
                    gameData:[
                        {
                            title:"NumHunt",
                            imgSrc:"img/NumHuntMenuScreen.png",
                            thumbnailPath:"C:\\Users\\at317\\AppData\\Roaming\\gamepack\\thumbnail\\1f46a954-2896-4fab-bb0d-df3769f9e228.jpg",
                        },
                        {
                            title:"NumHunt",
                            imgSrc:"img/NumHuntMenuScreen.png"
                        },
                        {
                            title:"NumHunt",
                            imgSrc:"img/NumHuntMenuScreen.png"
                        },
                        {
                            title:"NumHunt",
                            imgSrc:"img/NumHuntMenuScreen.png"
                        }
                    ],
                    detailViewData:{
                        title:"NumHunt",
                        thumbnailPath:"C:\\Users\\at317\\AppData\\Roaming\\gamepack\\thumbnail\\1f46a954-2896-4fab-bb0d-df3769f9e228.jpg",
                        
                        description:"NumHunt is a game that helps you learn numbers"
                    }
                    
                }
            },
            components:{
                'game-detail':gameDetailView
            },
            methods: {
                test(){
                    window.electronAPI.openDetail()
                },
                openSetting(){
                    window.electronAPI.openSetting()
                },
                getSetting(){
                    window.electronAPI.getSetting()
                    console.log(window.electronAPI.getSetting())
                },
                openDetailView(index){
                    this.detailViewData = this.gameData[index]
                    console.log(this.detailViewData)
                    this.detailViewVisible = true
                },
                closeDetailView(){
                    this.detailViewVisible = false
                },
                playGame(id){
                    window.electronAPI.playGame(id)
                },
                changeTopGame(){
                    this.nowTopGameVisible = false
                    this.nowTopGameIndex++
                    this.nowTopGameVisible = true
                    if(this.nowTopGameIndex>=this.gameData.length){
                        this.nowTopGameIndex = 0
                    }
                    setTimeout(this.changeTopGame, 12000)
                }
            },
            mounted(){
                window.electronAPI.getGameList()
                window.electronAPI.onLoadGameList((event, data) => {
                    console.log(data)
                    this.gameData = data
                    this.changeTopGame()
                })
                
            }
            
        }).mount('#app')
    </script>
</body>
